 <html>
  <head>
    <title>Gest To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="heading">
  GESTURE TO EMOJI APP
  <br>
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#128406;</span>
  <span>&#129304;</span>
  <span>&#128078;</span>
  <span>&#128075;</span>
</h3>
<hr>
      <br><br>
  
      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
      	<br>
        <b style="color: rgb(12, 12, 10)">The model is trained to identify the following gesture only</b>
        <br>
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#x270C;</span>
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Camera - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="capture()" style="background-color: #F4A897; height: 40px; border-radius: 10px;"> Capture image</button>
      </div> 
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction:</label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p id="update_emoji" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
<button onclick="identify()" style="background-color: #F4A897; height: 40px; border-radius: 10px;"> Identify image</button>
      </div>
    
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
